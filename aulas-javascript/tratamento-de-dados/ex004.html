<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>JavaScript-004</title>

    <style>
        body{
            font: normal 20pt arial;
        }

    </style>

</head>
<body>

    <script>

        var nome = prompt('Qual é o seu nome? ')

        document.write(`Olá ${nome}! O seu nome tem ${nome.length} letras. <br>`)
        document.write(`Seu nome em letras maiúsculas é: ${nome.toUpperCase()} <br>`)
        document.write(`Em letras minúsculas é: ${nome.toLowerCase()}`)

    </script>
</body>
</html>
